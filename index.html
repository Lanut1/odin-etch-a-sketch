<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>Etch-a-Sketch</h2>
        <input type="color" id="colorPicker">
        <input type="number" id="numberOfColumns" min="1" max="100" placeholder="Enter number of columns">
        <input type="number" id="numberOfRows" min="1" max="100" placeholder="Enter number of rows">
        <input type="button" id="submitButton" value="Make new grid!">
        <button id="clearButton">Clear the grid</button>
    </div>
    <div class="container">
    </div>
    <script src="script.js"></script>
</body>
</html>
